<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>
<body>

    <!-- Google Fonts -->
    <script src="https://kit.fontawesome.com/9a2c8b8a42.js" crossorigin="anonymous"></script>



    <!-- Header Starts -->
    <div class="header">
        
        <div class="header_left">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>

        <div class="header_right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <span class="material-symbols-outlined">
                apps
            </span>
            <span class="material-symbols-outlined">
                account_circle
            </span>
        </div>
    </div>


    <!-- Google -->

    <!-- Header Ends -->

    <!-- Main Body Start -->
    <div class="mainBody">
        <img src="../Google_2015_logo.svg.png" alt="Google Logo" class="imagem_google">

    </div>

    <!-- Search Start -->
    <div class="search">
        <div class="search_input">
            <span class="material-symbols-outlined">
                search
            </span>
            <input type="text">
            <span class="material-symbols-outlined">
                mic
            </span>

        </div>

        <div class="search_buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>

    </div>
    <!-- Search Ends -->

    <!-- Main Body Ends -->
</body>
</html>
